{% extends "layout.html" %}
{% block body %}
  <h2>Magazines</h2>
  <ul class=magazines>
  {% for magazine in mags %}
    <li><a href="/magazine/{{ magazine.id }}"> {{ magazine.title }} </a>
    <form action="{{ url_for('remove_magazine') }}" method=post class=remove_button>
        <input type=hidden size=30 name=id value="{{ magazine.id }}">
        <input type=submit value="Remove magazine">
    </form></li>
  {% endfor %}
  </ul>
  <form action="{{ url_for('add_magazine') }}" method=post class=add_magazine>
      <dl>
        <dt>Add new magazine:
        <dt><input type=text size=30 name=title>
        <dt><input type=submit value=Insert>
      </dl>
  </form>
{% endblock %}
